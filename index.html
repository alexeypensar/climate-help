<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Климат Хэлп - Ваша скорая климатическая помощь</title>

    <!--цвет вкладки в chrome-->
    <meta name="theme-color" content="#06BEB6">
    <link rel="stylesheet" href="styles/main.css">



</head>
<body>

<header class="header">
    <nav class="header__nav">
        <ul class="header__ul container">
            <li class="header__li"><a href="" class="header__link header__link_white">КЛИМАТ ХЭЛП</a></li>
            <li class="header__li"><a href="" class="header__link header__link_arrow">Оборудование</a></li>
            <li class="header__li"><a href="" class="header__link">Услуги</a></li>
            <li class="header__li"><a href="" class="header__link">Доставка</a></li>
            <li class="header__li"><a href="" class="header__link">О нас</a></li>
            <li class="header__li"><a href="" class="header__link">Контакты</a></li>
            <li class="header__li"><a href="" class="header__link header__link_red">Акции</a></li>
            <li class="header__li"><a href="" class="header__link header__link_phone">8-953-888-08-91</a></li>
            <li class="header__li"><a href="" class="header__link header__link_blue">Заказать звонок</a></li>
        </ul>
    </nav>

    <section class="header__info container">
        <div class="header__row">
            <h1 class="header__h1">Ваша СКОРАЯ<br>
                <span class="header__h1_blue">климатическая помощь!</span>
            </h1>

            <article class="header__card">
                <img src="img/header-conditioner.png" alt="">
                <div class="header__card_bottom">
                    <h3>Кондиционеры</h3>
                    <p>от 12 900 руб.</p>
                </div>
                <button class="button__arrow">
                    <img src="img/icons/arrow-right.svg" alt="">
                </button>
            </article>
        </div>

        <div class="header__row">
            <article class="header__card header__card_second">
                <div class="header__card_bottom">
                    <h3>Тепловое оборудование</h3>
                    <p>от 2 100 руб.</p>
                </div>
                <img src="img/header-heat.png" alt="">

                <button class="button__arrow">
                    <img src="img/icons/arrow-right.svg" alt="">
                </button>
            </article>



            <article class="header__card header__card_third">
                <h3>Холодильное оборудование</h3>
                <img src="img/header-cold.png" alt="">
                <div class="header__card_bottom">

                    <p>от 39 200 руб.</p>
                </div>
                <button class="button__arrow">
                    <img src="img/icons/arrow-right.svg" alt="">
                </button>
            </article>
        </div>

    </section>

</header>





<script src="js/script.js"></script>
</body>
</html>
